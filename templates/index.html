<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Security Camera</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <button type="button" onclick="rotate_servo1(5)">Rotate Up</button>
            <button type="button" onclick="rotate_servo1(-5)">Rotate Down</button>
            <button type="button" onclick="rotate_servo2(5)">Rotate Left</button>
            <button type="button" onclick="rotate_servo2(-5)">Rotate Right</button>
            <input type="checkbox" onclick="toggle_sweep()" id="sweep">Sweep</input>
        </div>
        <div>
            <img src="{{ url_for('camera') }}">
        </div>
        <script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"></script>
        <script>
            function toggle_sweep() {
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "{{ url_for('toggle_sweep') }}", false);
                xhttp.send();
            }
            function rotate_servo1(rotation) {
                document.getElementById("sweep").checked = false;
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "{{ url_for('rotate_servo1') }}", false);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("rotation="+rotation);
            }
            function rotate_servo2(rotation) {
                document.getElementById("sweep").checked = false;
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "{{ url_for('rotate_servo2') }}", false);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("rotation="+rotation);
            }
        </script>
    </body>
</html>
